<body >
<div class="container">
  <h2><b>Đăng Ký Tài Khoản</b></h2>
  <form onsubmit="registerUser(event)">
    <label for="fullName">Họ và Tên</label>
    <input type="text" id="fullName" placeholder="Nhập họ và tên..." required>

    <label for="email">Email</label>
    <input type="text" id="email" placeholder="example@gmail.com" required>

    <label for="cccd">CCCD</label>
    <input type="text" id="cccd" placeholder="Nhập số CCCD..." required>

    <label for="regUsername">Tên đăng nhập</label>
    <input type="text" id="regUsername" placeholder="Tên đăng nhập" required>

    <label for="regPassword">Mật khẩu</label>
    <input type="password" id="regPassword" placeholder="Mật khẩu" required>
    <small class="note">Mật khẩu ít nhất 8 ký tự, bao gồm chữ thường và số.</small>

    <label for="region">Khu vực</label>
    <select id="region" required>
      <option value="">-- Chọn khu vực --</option>
      <option value="Việt Nam">Việt Nam</option>
      <option value="Lào">Lào</option>
      <option value="Hàn Quốc">Hàn Quốc</option>
      <option value="Thái Lan">Thái Lan</option>
      <option value="Trung Quốc">Trung Quốc</option>
    </select>

    <div class="buttons">
      <button type="submit">Đăng Ký</button>
      <button type="button" onclick="window.location.href='contact.html'">Chuyển sang Đăng Nhập</button>
    </div>
    <div class="result" id="registerResult"></div>
  </form>
</div>
